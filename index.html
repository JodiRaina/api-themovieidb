<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">MoviesIDB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#" onclick="nowPlayingMovies()">Now Playing</a>

              <li class="nav-item">

              </li>
              <li class="nav-item">

              </li>

                <a class="nav-link" href="#" onclick="upcomingMovies()">Upcoming</a>
              </li>
          </ul>

            <input class="form-control mr-sm-2" id="searchMovies" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </nav>

      <div class="title mt-4 ml-2">
        <h3 id="title"></h3>
      </div>
        <div class="row align-items-start" id="movies"></div>
    </div>
