<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">MoviesIDB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#" onclick="nowPlayingMovies()">Now Playing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="popularMovies()">Popular</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="topRatedMovies()">Top Rated</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="upcomingMovies()">Upcoming</a>
              </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <div class="container-fluid">
      <div class="title mt-4 ml-2">
        <h3 id="title"></h3>
      </div>
        <div class="row align-items-start" id="movies"></div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
        let endpoint = 'https://api.themoviedb.org/3/movie/';
        let endpointimage = 'https://image.tmdb.org/t/p/w500/';
        let apikey = '19c37852b70f89f925fa63e89f426925';
        const moviesContainer = document.querySelector('#movies');
        const moviesTitle = document.querySelector('#title');
        const createMoviesTemplate = (movie) =>`
            <div class="col">
            <div class="card d-block mx-auto mt-4 mb-4" style="width: 25rem;">
                <img class="card-img-top" src=" ${endpointimage + movie.poster_path}" alt="Card image cap">
                    <div class="card-body">
                    <h5 class="card-title">${movie.title}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Rated : ${movie.vote_average}⭐️</h6>
                    <p class="card-text">${movie.overview}</p>
                </div>
            </div>
            </div>
          `;
        nowPlayingMovies();

  function nowPlayingMovies(){
    $.ajax({
        type: "GET",
        url: endpoint + "now_playing" + "?api_key=" + apikey,
        contentType: "application/json",
        dataType: "json",
        success: function(res){
            movies = res.results;
            moviesTitle.innerHTML = 'Now Playing Movies';
            let moviesContainerAnother = '';
              movies.forEach((movie) => {
              moviesContainerAnother += createMoviesTemplate(movie);
            });       
            if(moviesContainer.innerHTML !== moviesContainerAnother){
              moviesContainer.innerHTML = moviesContainerAnother
            }
        if (res.length === 0) {
            moviesContainer.innerHTML = `
            <div class="no__movies">
                <p>tidak ada movies</p>
            </div>`;
            }
        },
        error: function(res){
           alert(res);
        }
    })
  }

        }

  }

        if (res.length === 0) {

    })
  }
</script>
</html>
